<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information and Course Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-image: url('/img/bak.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      width: 100%;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .form-group label {
      font-weight: bold;
      color: #555;
    }
    .form-control {
      border-radius: 5px;
      box-shadow: none;
      background-color: #f8f9fa;
    }
    textarea.form-control {
      resize: none;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }
    .container h1 {
      color: #007bff;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .dropdown-check-list {
      display: inline-block;
    }
    .dropdown-check-list .anchor {
      position: relative;
      cursor: pointer;
      display: inline-block;
      padding: 5px 50px 5px 10px;
      border: 1px solid #ccc;
    }
    .dropdown-check-list .anchor:after {
      position: absolute;
      content: "";
      border-left: 2px solid black;
      border-top: 2px solid black;
      padding: 5px;
      right: 10px;
      top: 20%;
      -moz-transform: rotate(-135deg);
      -ms-transform: rotate(-135deg);
      -o-transform: rotate(-135deg);
      -webkit-transform: rotate(-135deg);
      transform: rotate(-135deg);
    }
    .dropdown-check-list .anchor:active:after {
      right: 8px;
      top: 21%;
    }
    .dropdown-check-list .items {
      padding: 2px;
      display: none;
      margin: 0;
      border: 1px solid #ccc;
      border-top: none;
      position: absolute;
      width: 100%;
      z-index: 1000;
      background-color: #fff;
      max-height: 150px;
      overflow-y: auto;
    }
    .dropdown-check-list.visible .items {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container" id="student-form">
    <h1 class="text-center">Student Information Form</h1>
    <hr>
    <form action="javascript:void(0);" onsubmit="submitStudentForm()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" placeholder="Enter age">
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <select class="form-control" id="department">
          <option value="" selected disabled>Select Department</option>
          <option value="soft_eng">Software Engineering</option>
          <option value="net">Network Engineering</option>
          <option value="bio_kids">Biological Sciences for Kids</option>
        </select>
      </div>
      <!-- Other form fields for student information -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
  <div class="container" id="course-form" style="display: none;">
    <h1 class="text-center">Course Enrollment Form</h1>
    <hr>
    <form action="javascript:void(0);" onsubmit="submitCourseForm()">
      <div class="form-group">
        <label for="courses">Select Courses</label>
        <select class="form-control" id="courses" multiple>
          <option value="math">Mathematics</option>
          <option value="physics">Physics</option>
          <option value="chemistry">Chemistry</option>
          <!-- Add more courses here -->
        </select>
      </div>
      <!-- Add more fields for course enrollment -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script>
    function submitStudentForm() {
      // Handle student form submission
      // For demonstration, let's assume the form is valid
      document.getElementById('student-form').style.display = 'none';
      document.getElementById('course-form').style.display = 'block';
    }

    function submitCourseForm() {
      // Handle course form submission
      // For demonstration, let's assume the form is valid
      alert('Course form submitted successfully!');
    }
  </script>
</body>
</html>
