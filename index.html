<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #details {
            display: none;
        }
        /* Styling for the details page */
        #details {
            margin-top: 30px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #details h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        #details p {
            margin-bottom: 10px;
            font-size: 16px;
        }
        #details p strong {
            font-weight: bold;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form id="registrationForm" onsubmit="displayDetails(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Business">Business</option>
                    <option value="Mathematics">Mathematics</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="year">Year of Study:</label>
                <input type="text" id="year" name="year" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
        <div id="details">
            <h2>Registration Details</h2>
            <div>
                <p><strong>Name:</strong> <span id="nameDisplay"></span></p>
                <p><strong>Email:</strong> <span id="emailDisplay"></span></p>
                <p><strong>Department:</strong> <span id="departmentDisplay"></span></p>
                <p><strong>Year of Study:</strong> <span id="yearDisplay"></span></p>
            </div>
        </div>
    </div>

    <script>
        function displayDetails(event) {
            event.preventDefault();
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var department = document.getElementById("department").value;
            var year = document.getElementById("year").value;

            document.getElementById("nameDisplay").textContent = name;
            document.getElementById("emailDisplay").textContent = email;
            document.getElementById("departmentDisplay").textContent = department;
            document.getElementById("yearDisplay").textContent = year;

            document.getElementById("registrationForm").style.display = "none";
            document.getElementById("details").style.display = "block";
        }
    </script>
</body>
</html>
